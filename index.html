<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste da Namorada üíò</title>


  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    .progress {
      height: 10px;
      width: 100%;
      background: #ffd6de;
      border-radius: 999px;
      overflow: hidden;
      margin: 18px 0 22px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #ff4d6d;
      border-radius: 999px;
      transition: width 0.3s ease;
    }

    .question {
      font-size: 20px;
      margin: 12px 0 18px;
    }

    .answers {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }

    button {
      border: none;
      padding: 14px 16px;
      border-radius: 16px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    }

    .btn {
      background: white;
    }

    .btn-special {
      background: #ff4d6d;
      color: white;
      font-weight: 700;
    }

    .final {
      display: none;
    }

    .heart {
      position: absolute;
      opacity: 0.15;
      font-size: 120px;
      right: -20px;
      top: -40px;
      transform: rotate(20deg);
      pointer-events: none;
    }

    .yesno {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 20px;
      position: relative;
      height: 70px;
      align-items: center;
    }

    #noBtn {
      position: relative;
    }

    .result {
      font-size: 20px;
      margin-top: 18px;
      font-weight: 700;
      color: #ff2d55;
    }

    .small {
      font-size: 14px;
      opacity: 0.75;
      margin-top: 8px;
    }
  
   .celeb-grid {
  display: grid;
  /* Cria colunas de 160px que se ajustam ao tamanho do card */
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
  gap: 20px;
  justify-items: center;
  margin-top: 20px;
}

.celeb-img {
  width: 160px;  /* Largura bem maior */
  height: 160px; /* Altura igual para ficarem quadradas */
  border-radius: 20px;
  object-fit: cover;
  cursor: pointer;
  transition: all 0.2s ease;
  border: 4px solid white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* Efeito para a tua foto (a n√∫mero 5) para ela destacar suavemente */
.img-winner {
  border-color: #ff4d6d !important;
  animation: pulse 2s infinite;
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease-in-out;
  z-index: 9999;
  color: white;
  text-align: center;
}

.final-heart {
  font-size: 50px;
  animation: beat 1.5s infinite;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

    
  </style>
</head>

<body>
  <div class="card">
    <div class="heart">üíó</div>
    <h1>Teste da Namorada hihi üíò</h1>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

   <div id="quiz">
    <img id="quiz-img" src="" style="width: 100%; border-radius: 15px; display: none; margin-bottom: 10px;">
  
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
   </div>

    <div class="final" id="final">
      <div class="question">Will you be my Valentine? üíù</div>

      <div class="yesno">
        <button class="btn-special" id="yesBtn">YES üòç</button>
        <button class="btn" id="noBtn">No üôÉ</button>
      </div>

      <div class="result" id="result"></div>
      <div class="small" id="smallText"></div>
    </div>
    <div id="overlay">
  <div class="final-heart">‚ù§Ô∏è</div>
  <p>Para sempre.</p>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Configura√ß√£o dos passos
    const steps = [
      { type: "quiz", q: "Ol√°, tu √©s muito bonita ü´†ü´†ü´† Queres ser minha namorada? ü•∞", a: ["Sim", "Claro", "Todas as anteriores"], img: "bonita.jpeg" },
      { type: "narrative", q: "Oh espera... n√≥s j√° somos namorados... üòÇ", img: "juntos.jpeg", btnText: "Pois √©!üòÖüòÖüòÅüòÅ" },
      { type: "narrative", q: "E dia 14 √© Dia dos Namorados! üåπ", img: "dia.jpeg", btnText: "N√£o me digas!üòØüòØ" },
      { type: "narrative", q: "Espera... antes disso tenho algumas quest√µes! ü§î", img: "ready.jpeg", btnText: "Ai √©?? I'm ready!" },
      { type: "quiz", q: "Achas-me sexy? üòè", a: ["Muy calienteü•µü•µ guapissimooo!!", "Tanto que se tivesses aqui a Su√©cia ficava sem neve...üí¶üí¶", "A minha coisinha sexy ü´¶ü´¶"], img: "hot.jpeg" },
      { type: "quiz", q: "Queres fazer amor comigo? üî•", a: ["Hoje?", "Agora?", "Sempre!"], img: "amor.jpeg" },
      { type: "celebrity", q: "Qual destes √© o amor da tua vida? üßê", img: "" },
      { type: "range", q: "Hmmm... ser√° que gostas de mim o suficiente? Quanto? üìè", img: "gostas.jpeg" },
      { type: "narrative", q: "Ok... ent√£o... ü´£", img: "pikena.jpeg", btnText: "Diz l√°..." },
      { type: "final", q: "Will you be my Valentine? üíù", img: "valentine.jpeg" },
      { type: "narrative", q: "Sempre soube üòÅ, minha lindona do meu cora√ß√£o üòä‚ù§Ô∏è‚ù§Ô∏è", img: "besinho.jpeg", btnText: "Eu sou a tua lindonaü´†" },
      { type: "narrative", q: "O meu site preferido ser√° sempre ao teu ladoü•∫‚ù§Ô∏è", img: "lado.jpeg", btnText: "Paraaaü´†ü´†" },
      { type: "narrative", q: "Amo-te muito meu amor, para sempre.‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", img: "olhos.jpeg", btnText: "Amo-te muito, meu Neezinhoü•∫‚ù§Ô∏è" },
      { type: "narrative", q: "E viveram felizes para sempre ‚ù§Ô∏è", img: "last.jpeg", btnText: "Fim ‚ù§Ô∏è", isLast: true}
    ];
   

    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const barEl = document.getElementById("bar");
    const quizEl = document.getElementById("quiz");
    const finalEl = document.getElementById("final");
    const imgEl = document.getElementById("quiz-img");

    function updateProgress() {
      const percent = (current / (steps.length - 1)) * 100;
      barEl.style.width = percent + "%";
    }

    function renderStep() {
      updateProgress();
      const step = steps[current];
      
      // Reset de elementos
      imgEl.src = step.img || "";
      imgEl.style.display = step.img ? "block" : "none";
      questionEl.textContent = step.q;
      answersEl.innerHTML = "";

      if (step.type === "quiz") {
        step.a.forEach(ans => {
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.textContent = ans;
          btn.onclick = next;
          answersEl.appendChild(btn);
        });
      } 
      else if (step.type === "narrative") {
        const btn = document.createElement("button");
        btn.className = "btn-special";
        btn.textContent = step.btnText || "Continuar";
        btn.onclick = next;
        answersEl.appendChild(btn);
      }
      else if (step.type === "range") {
        const slider = document.createElement("input");
        slider.type = "range";
        slider.className = "slider"; // Podes estilizar no CSS
        slider.min = "0"; slider.max = "100"; slider.value = "50";
        slider.style.width = "100%";
        
        const label = document.createElement("p");
        label.textContent = "50%";
        slider.oninput = () => label.textContent = slider.value + "%";

        const btn = document.createElement("button");
        btn.className = "btn-special";
        btn.textContent = "This much!!";
        btn.style.marginTop = "10px";
        btn.onclick = () => {
            const valor = parseInt(slider.value); // Convertemos para n√∫mero para garantir

            if (valor < 80) {
              alert("S√≥ isso? Tenta outra vez! üò§");
            } 
            else if (valor >= 80 && valor <= 99) {
              alert("Hmmm... podia ser um bocadinho mais...üòí");
            } else {
                alert("WOW!!! Eu sabia!! Gostas mesmo de mim hihihi :))");
                next();
            }
        };

        answersEl.appendChild(slider);
        answersEl.appendChild(label);
        answersEl.appendChild(btn);
      }

      else if (step.type === "celebrity") {
    const container = document.createElement("div");
    container.className = "celeb-grid";

    // Criamos o loop para as 6 imagens
    for (let i = 1; i <= 6; i++) {
      const img = document.createElement("img");
      img.className = "celeb-img";
      
      // Ele vai procurar por 1.jpeg, 2.jpeg, etc.
      img.src = `${i}.jpg`; 

      if (i === 5) {
        // A quinta imagem (tu) √© a √∫nica que funciona
        img.onclick = () => {
          alert("Wow!! Eu sabia hihih, gostas mesmo de mim! ü•∞");
          next();
        };
      } else {
        // As outras fogem e d√£o erro
        img.onmouseenter = () => {
          img.style.position = "relative";
          img.style.left = (Math.random() * 80 - 40) + "px";
          img.style.top = (Math.random() * 80 - 40) + "px";
          img.style.opacity = "0.4";
        };
        
        img.onclick = () => alert("Est√°s enganada... pensava que esta era f√°cil... üò¢");
      }
      container.appendChild(img);
    }
    answersEl.appendChild(container);
  }

      else if (step.type === "final") {
        quizEl.style.display = "none";
        finalEl.style.display = "block";
      }
    }

    function next() {
      current++;
      if (current < steps.length) {
        renderStep();
      }
    }

    // Inicializar
    renderStep();

    // L√≥gica do Bot√£o Final (Crescer)
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let yesSize = 1;

    noBtn.addEventListener("mouseenter", () => {
      // O bot√£o N√ÉO foge
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 100) - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      
      // O bot√£o SIM cresce!
      yesSize += 0.2;
      yesBtn.style.transform = `scale(${yesSize})`;
    });

   yesBtn.addEventListener("click", () => {
      // 1. Disparar a chuva de cora√ß√µes
      const duration = 3 * 1000; // 3 segundos de cora√ß√µes
      const end = Date.now() + duration;

      (function frame() {
        // Configura√ß√£o dos cora√ß√µes
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff4d6d', '#ffb6c1', '#ff0000'],
          shapes: ['heart'] // S√≥ funciona com a biblioteca carregada
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff4d6d', '#ffb6c1', '#ff0000'],
          shapes: ['heart']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      // 2. Feedback visual no bot√£o
      yesBtn.style.transform = "scale(1.3)";
      yesBtn.innerHTML = "SIIIIIM! ‚ù§Ô∏è";

      // 3. Esperar a chuva de cora√ß√µes e depois avan√ßar
      setTimeout(() => {
        finalEl.style.display = "none";
        quizEl.style.display = "block";
        next();
      }, 3500); // Espera 3.5 segundos antes de mudar de slide
    });
  </script>
</body>
</html>
