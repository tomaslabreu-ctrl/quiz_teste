<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz do Amor üíò</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    .progress {
      height: 10px;
      width: 100%;
      background: #ffd6de;
      border-radius: 999px;
      overflow: hidden;
      margin: 18px 0 22px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #ff4d6d;
      border-radius: 999px;
      transition: width 0.3s ease;
    }

    .question {
      font-size: 20px;
      margin: 12px 0 18px;
    }

    .answers {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }

    button {
      border: none;
      padding: 14px 16px;
      border-radius: 16px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    }

    .btn {
      background: white;
    }

    .btn-special {
      background: #ff4d6d;
      color: white;
      font-weight: 700;
    }

    .final {
      display: none;
    }

    .heart {
      position: absolute;
      opacity: 0.15;
      font-size: 120px;
      right: -20px;
      top: -40px;
      transform: rotate(20deg);
      pointer-events: none;
    }

    .yesno {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 20px;
      position: relative;
      height: 70px;
      align-items: center;
    }

    #noBtn {
      position: relative;
    }

    .result {
      font-size: 20px;
      margin-top: 18px;
      font-weight: 700;
      color: #ff2d55;
    }

    .small {
      font-size: 14px;
      opacity: 0.75;
      margin-top: 8px;
    }
  
   .celeb-grid {
  display: grid;
  /* Cria colunas de 160px que se ajustam ao tamanho do card */
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
  gap: 20px;
  justify-items: center;
  margin-top: 20px;
}

.celeb-img {
  width: 160px;  /* Largura bem maior */
  height: 160px; /* Altura igual para ficarem quadradas */
  border-radius: 20px;
  object-fit: cover;
  cursor: pointer;
  transition: all 0.2s ease;
  border: 4px solid white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* Efeito para a tua foto (a n√∫mero 5) para ela destacar suavemente */
.img-winner {
  border-color: #ff4d6d !important;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

    
  </style>
</head>

<body>
  <div class="card">
    <div class="heart">üíó</div>
    <h1>Quiz do Amor üíò</h1>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

   <div id="quiz">
    <img id="quiz-img" src="" style="width: 100%; border-radius: 15px; display: none; margin-bottom: 10px;">
  
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
   </div>

    <div class="final" id="final">
      <div class="question">Will you be my Valentine? üíù</div>

      <div class="yesno">
        <button class="btn-special" id="yesBtn">YES üòç</button>
        <button class="btn" id="noBtn">No üôÉ</button>
      </div>

      <div class="result" id="result"></div>
      <div class="small" id="smallText"></div>
    </div>
  </div>

  <script>
    // Configura√ß√£o dos passos
    const steps = [
      { type: "quiz", q: "Ol√°, tu √©s muito bonita. Queres ser minha namorada? ü•∞", a: ["Sim", "Claro", "Todas as anteriores"], img: "juntos.jpeg" },
      { type: "narrative", q: "Oh espera... n√≥s j√° somos namorados... üòÇ", img: "juntos.jpeg", btnText: "Pois √©! Pr√≥ximo..." },
      { type: "narrative", q: "E dia 14 √© Dia dos Namorados! üåπ", img: "juntos.jpeg", btnText: "Mal posso esperar! ‚ú®" },
      { type: "narrative", q: "Espera... antes disso tenho algumas quest√µes! ü§î", img: "juntos.jpeg", btnText: "Estou pronta!" },
      { type: "quiz", q: "Achas-me sexy? üòè", a: ["Demasiado", "Um braseiro", "O meu Deus Grego"], img: "juntos.jpeg" },
      { type: "quiz", q: "Queres fazer amor comigo? üî•", a: ["Hoje?", "Agora?", "Sempre!"], img: "juntos.jpeg" },
      { type: "celebrity", q: "Qual destes √© o amor da tua vida? üßê", img: "" },
      { type: "range", q: "Hmmm... ser√° que gostas de mim o suficiente? Quanto? üìè", img: "juntos.jpeg" },
      { type: "narrative", q: "Ok... ent√£o... ü´£", img: "juntos.jpeg", btnText: "Diz l√°..." },
      { type: "final", q: "Will you be my Valentine? üíù", img: "juntos.jpeg" }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const barEl = document.getElementById("bar");
    const quizEl = document.getElementById("quiz");
    const finalEl = document.getElementById("final");
    const imgEl = document.getElementById("quiz-img");

    function updateProgress() {
      const percent = (current / (steps.length - 1)) * 100;
      barEl.style.width = percent + "%";
    }

    function renderStep() {
      updateProgress();
      const step = steps[current];
      
      // Reset de elementos
      imgEl.src = step.img || "";
      imgEl.style.display = step.img ? "block" : "none";
      questionEl.textContent = step.q;
      answersEl.innerHTML = "";

      if (step.type === "quiz") {
        step.a.forEach(ans => {
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.textContent = ans;
          btn.onclick = next;
          answersEl.appendChild(btn);
        });
      } 
      else if (step.type === "narrative") {
        const btn = document.createElement("button");
        btn.className = "btn-special";
        btn.textContent = step.btnText || "Continuar";
        btn.onclick = next;
        answersEl.appendChild(btn);
      }
      else if (step.type === "range") {
        const slider = document.createElement("input");
        slider.type = "range";
        slider.className = "slider"; // Podes estilizar no CSS
        slider.min = "0"; slider.max = "100"; slider.value = "50";
        slider.style.width = "100%";
        
        const label = document.createElement("p");
        label.textContent = "50%";
        slider.oninput = () => label.textContent = slider.value + "%";

        const btn = document.createElement("button");
        btn.className = "btn-special";
        btn.textContent = "Confirmar Amor";
        btn.style.marginTop = "10px";
        btn.onclick = () => {
            if(slider.value < 80) {
                alert("S√≥ isso? Tenta outra vez! üò§");
            } else {
                next();
            }
        };

        answersEl.appendChild(slider);
        answersEl.appendChild(label);
        answersEl.appendChild(btn);
      }

      else if (step.type === "celebrity") {
    const container = document.createElement("div");
    container.className = "celeb-grid";

    // Criamos o loop para as 6 imagens
    for (let i = 1; i <= 6; i++) {
      const img = document.createElement("img");
      img.className = "celeb-img";
      
      // Ele vai procurar por 1.jpeg, 2.jpeg, etc.
      img.src = `${i}.jpg`; 

      if (i === 5) {
        // A quinta imagem (tu) √© a √∫nica que funciona
        img.onclick = () => {
          alert("Wow!! Eu sabia hihih, gostas mesmo de mim! ü•∞");
          next();
        };
      } else {
        // As outras fogem e d√£o erro
        img.onmouseenter = () => {
          img.style.position = "relative";
          img.style.left = (Math.random() * 80 - 40) + "px";
          img.style.top = (Math.random() * 80 - 40) + "px";
          img.style.opacity = "0.4";
        };
        
        img.onclick = () => alert("Est√°s enganada... pensava que esta era f√°cil... üò¢");
      }
      container.appendChild(img);
    }
    answersEl.appendChild(container);
  }

      else if (step.type === "final") {
        quizEl.style.display = "none";
        finalEl.style.display = "block";
      }
    }

    function next() {
      current++;
      if (current < steps.length) {
        renderStep();
      }
    }

    // Inicializar
    renderStep();

    // L√≥gica do Bot√£o Final (Crescer)
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let yesSize = 1;

    noBtn.addEventListener("mouseenter", () => {
      // O bot√£o N√ÉO foge
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 100) - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      
      // O bot√£o SIM cresce!
      yesSize += 0.2;
      yesBtn.style.transform = `scale(${yesSize})`;
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.style.transform = "scale(20)";
      yesBtn.style.transition = "transform 0.5s ease-in";
      setTimeout(() => {
        finalEl.innerHTML = "<h1 style='color:white; position:relative; z-index:100;'>Sempre soube, minha lindona! ‚ù§Ô∏è</h1><p style='color:white; position:relative; z-index:100;'>Amo-te muito, para sempre.</p>";
        document.body.style.backgroundColor = "#ff4d6d";
      }, 300);
    });
  </script>
</body>
</html>
